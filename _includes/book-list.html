    	<div class="book-list">
        <ul>
        {% assign pages = site.pages | sort: 'page_rank' %}
        {% for my_page in pages %}
          {% if my_page.title != null and my_page.show_in_books != null %}
          <li class="{% if my_page.is_parent %}book-list-parent{% endif %}{% if my_page.is_child %}book-list-child{% endif %}">
            <a href="{{ my_page.url | prepend: site.baseurl }}">
              {{ my_page.title }}
            </a>
          </li>
          {% endif %}
        {% endfor %}
        </ul>
        </div>
