---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="book-detail-wrapper">
	  <div class="book-detail book-detail-col1">
	  <a class="image-popup-fit-width" href="{{ site.baseurl }}{{ page.hero_full_res | prepend: site.basebookimgurl }}">
	  	<img src="{{ site.baseurl }}{{ page.hero_med_res | prepend: site.basebookimgurl}}" alt="{{ page.hero_desc }}" title="{{ page.hero_desc }}"/>
	  </a>
	  </div>
	  <div class="book-detail book-detail-col2">
	    {{ content }}
	  </div>
  </div>
</article>
